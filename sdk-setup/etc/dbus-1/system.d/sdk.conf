<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

    <!-- Enable anonymous access in order to allow connections from host -->
    <auth>ANONYMOUS</auth>
    <allow_anonymous />

    <policy context="default">
        <allow own_prefix="org.sailfishos.sfdk"/>
        <allow send_destination_prefix="org.sailfishos.sfdk"/>
    </policy>

</busconfig>
